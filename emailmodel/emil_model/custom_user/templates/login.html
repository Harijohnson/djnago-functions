<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Login</button>
    </form>
    
    {% endblock %}



</body>
</html>
